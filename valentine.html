<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Google Fonts for cute style -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#ffe6f0);
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    width: 400px;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #e91e63;
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #ffb3c6;
}

p {
    font-size: 18px;
    color: #880e4f;
    font-weight: 500;
    margin-bottom: 25px;
    transition: color 0.5s;
}

img {
    width: 180px;
    margin: 15px 0;
    border-radius: 15px;
}

button {
    border: none;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
    font-family: 'Pacifico', cursive;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    box-shadow: 0 5px 15px rgba(255,77,136,0.4);
}

#yesBtn:hover {
    background: #ff6699;
}

#noBtn {
    background: #ccc;
    color: #333;
}

#noBtn:hover {
    background: #bbb;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff4d88;
    transform: rotate(-45deg);
    animation: float 6s linear infinite;
    z-index: 0;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff4d88;
    border-radius: 50%;
}

.heart::before {
    top: -12.5px;
    left: 0;
}

.heart::after {
    left: 12.5px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
<h1>Will You Be My Valentine? üíñ</h1>

<img id="mainGif" src="bubu.gif">

<p id="text">I made this special page only for you üíò</p>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>
</div>

<script>
let noCount = 0;

const texts = [
    "Are you sure? ü•∫",
    "Please think again üí≠",
    "I will be really sad üò¢",
    "I am waiting only for you üíå",
    "Last chance‚Ä¶ please say yes ‚ù§Ô∏è"
];

const gifs = [
    "bubu-think.gif",
    "bubu-angry.gif",
    "bubu-sad.gif",
    "bubu-waiting.gif",
    "bubu-last.gif"
];

// Function to generate floating hearts
function createHeart() {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.width = 15 + Math.random() * 20 + 'px';
    heart.style.height = 15 + Math.random() * 20 + 'px';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

document.getElementById("noBtn").onclick = function() {
    if(noCount < 5){
        document.getElementById("text").innerText = texts[noCount];
        document.getElementById("mainGif").src = gifs[noCount];

        let yesBtn = document.getElementById("yesBtn");
        yesBtn.style.transform = `scale(${1 + (noCount * 0.2)})`;

        noCount++;

        // After 5 clicks, hide No button
        if(noCount === 5){
            document.getElementById("noBtn").style.display = 'none';
        }

    } 
};

document.getElementById("yesBtn").onclick = function() {
    const cuteText = "Hey love! Thank you for being my Valentine and my favorite human in the whole world üíñ. You make my heart skip, my cheeks blush, and my days brighter just by being you. I promise to steal your snacks, hug you randomly, and love you endlessly‚Ä¶ because life is way more fun with you by my side. You‚Äôre my forever Valentine, my partner-in-crime, and my heart‚Äôs happiest home üíò.";

    const textElem = document.getElementById("text");
    textElem.innerText = cuteText;

    // Animate text color randomly
    setInterval(() => {
        const colors = ['#e91e63','#ff4081','#f06292','#ff80ab','#ad1457'];
        textElem.style.color = colors[Math.floor(Math.random()*colors.length)];
    }, 500);

    document.getElementById("mainGif").src = "dudu.gif";

    // Create multiple floating hearts
    for(let i=0; i<30; i++){
        setTimeout(createHeart, i*200);
    }
};
</script>

</body>
</html>
